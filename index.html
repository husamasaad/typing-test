<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex-c">

  <div class="start-test d-flex-c">
    <h1 id="message">How Fast Can You type?</h1>
    <p id="start">click to start</p>
  </div>
  <div class="timer" id="timer"></div>
  <div class="container">
    <fieldset>
      <legend>The Text</legend>
      <div class="quote-display" id="quote-display">
      </div>
    </fieldset>
    <fieldset class="input">
      <legend>Type the text above</legend>
      <textarea id="quote-input" class="quote-input" autofocus>
      </textarea>
    </fieldset>
  </div>
  <script src="./app.js"></script>
</body>
</html>
